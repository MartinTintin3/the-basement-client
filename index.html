<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Basement</title>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <link rel="stylesheet" href="./style.css">
</head>
    <body>
        <div id="login">
            <label for="username" id="username-input">Username: </label>
            <input type="text" name="username" id="username-input-label">
            <button type="button" id="login-button">Login</button>'
        </div>
        <div id="chat" hidden>
            <div id="content">
                <div id="messages">
                    <button id="scroll-down-button" type="button">Scroll Down</button>
                </div>
                <div id="user-list">
                    <h3>Users:</h3>
                    <ul id="user-list-ul"></ul>
                </div>
            </div>
            <input type="text" name="chat" id="chat-input" placeholder="Chat...">
            <button type="button" id="send-button">Send</button>
        </div>
        <script src="./js/main.js" type="module"></script>
    </body>
</html>
